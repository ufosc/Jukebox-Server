name: Code Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "feature/**"
      - "main"

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Packages
        run: npm ci
      - name: Run Eslint
        run: npm run lint
