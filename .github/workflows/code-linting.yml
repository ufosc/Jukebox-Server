name: Code Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "feature/**"
      - "main"

jobs:
  eslint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Packages
        run: npm ci
      - name: Run Eslint
        run: npm run lint

  format-check:
    needs: jest-testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Packages
        run: npm ci
      - name: Run Prettier
        run: npm run format

  auto_format:
    permissions:
      contents: write
    needs: format-check
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Packages
        run: npm ci
      - name: Format Code
        run: npm run format:fix
      - name: Add Code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto format"
